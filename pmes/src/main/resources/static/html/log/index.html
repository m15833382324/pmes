<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PMES流程管理引擎系统</title>
<link href="../../jquery/easyui/themes/icon.css" rel="stylesheet" type="text/css"></link>
<link href="../../jquery/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"></link>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/table.css" rel="stylesheet" type="text/css"></link>
<link href="../../css/User_Login.css"  rel="stylesheet" type="text/css"></link>
<script src="../../jquery/jquery-1.7.2.min.js" ></script>
<script src="../../jquery/easyui/jquery.easyui.min.js" ></script>
<script src="../../jquery/easyui/easyui-lang-zh_CN.js" ></script>

</head>

<body class="easyui-layout" fit="true">
<table id="userTable" class="easyui-datagrid" fit="true"
		title="首页&gt;系统管理&gt;日志管理&gt;操作日志管理"
		style="width:auto; height:auto; margin: 5px"
		data-options="url: '../../logs/getLogsByPage',
           			method: 'POST',
            		singleSelect: false,
            		collapsible : false,
            		fitColumns:true,
            		rownumbers : true,
            		pagination: true,
            		pagesize : 10,
            		toolbar : '#toolbar'
            		">
		<thead>
			<tr>
				<th data-options="field : 'id', checkbox:true"></th>
				<th data-options="field : 'operatedate', align: 'center',width:120">操作时间</th>
				<th data-options="field : 'username',width:140">操作员</th>
				<th data-options="field : 'operateip', align: 'right',width:120">IP地址</th>
				<th data-options="field : 'operatemodel',width:150">操作模块</th>
				<th data-options="field : 'operatenode',width:150">操作节点</th>
				<th data-options="field : 'operatetype'">操作类型</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="height: auto; text-align: right">
		<div style="margin: 5px">
			<a href="javascript:void(0)" onclick="" class="easyui-linkbutton" iconCls="icon-search" plain="true">查看详情</a> 
			<a href="javascript:void(0)" onclick="javascript:$.messager.alert('PMES系统提示','功能暂未实现！','error');" class="easyui-linkbutton" iconCls="icon-redo" plain="true">导出</a>
		</div>
	</div>
</body>
</html>
