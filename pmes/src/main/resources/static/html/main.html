<script type="text/javascript">
	$(function(){
		$('#pmesTreeMenu').tree({
			'url':'../menu/init',
			'onDblClick': function(node){ // node参数代表,当前节点对象,这个对象是JSON对象.
				// 新增标签页 | 选项卡
				$("#workArea").tabs("add", {
					'title': node.text,    
				    'content':'<iframe name="workArea'
				    			+node.id+
				    			'" src="..'+node.url
				    			+'" frameborder="0" height="100%" width="100%"/>',    
				    'closable':true
				});
			}
		});
	});
	function logoutSystem(){
		$.get("../logout",function(r){
			if(r.flag){
				window.location.href=r.url;
			}else{
				alert(r.msg);
			}
		},"json");		
	}
</script>
