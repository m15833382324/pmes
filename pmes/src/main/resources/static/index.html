function login(){
	var loginname = $("#TxtUserName").val();
	var loginpswd = $("#TxtPassword").val();
/* 	window.location.href="${APP_PATH}/login.do?loginname=" + loginname + "&loginpswd="+loginpswd;*/	
 	$.post("./login",{loginname:loginname,loginpswd:loginpswd},function(r){
				if(r.flag){
					window.location.href=r.url;
				}else{
					alert(r.msg);
				}
	},"json");
}

<BODY id=userlogin_body>
	<DIV></DIV>
	<DIV id=user_login>
		<DL>
			<DD id=user_top>
				<UL>
					<LI class=user_top_l></LI>
					<LI class=user_top_c></LI>
					<LI class=user_top_r></LI>
				</UL>
			<DD id=user_main>
				<UL>
					<LI class=user_main_l></LI>
					<LI class=user_main_c>
						<DIV class=user_main_box id="loginTabsDiv">
							<UL>
								<LI class=user_main_text>用户名：</LI>
								<LI class=user_main_input><INPUT class=TxtUserNameCssClass
									id=TxtUserName maxLength=20 name=TxtUserName></LI>
							</UL>
							<UL>
								<LI class=user_main_text>密&nbsp;&nbsp;&nbsp;&nbsp;码：</LI>
								<LI class=user_main_input><INPUT class=TxtPasswordCssClass
									id=TxtPassword type=password name=TxtPassword></LI>
							</UL>
							<UL>
								<LI class=user_main_text>Cookie：</LI>
								<LI class=user_main_input><SELECT id=DropExpiration
									name=DropExpiration>
										<OPTION value=None selected>不保存</OPTION>
										<OPTION value=Day>保存一天</OPTION>
										<OPTION value=Month>保存一月</OPTION>
										<OPTION value=Year>保存一年</OPTION>
								</SELECT></LI>
							</UL>
							
						</DIV>
					</LI>
					<LI class=user_main_r><INPUT class=IbtnEnterCssClass
						id=IbtnEnter
						style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px"
						type=image src="images/user_botton.gif" name=IbtnEnter
						onclick="login();"></LI>
				</UL>
			<DD id=user_bottom>
				<UL>
					<LI class=user_bottom_l></LI>
					<LI class=user_bottom_c><SPAN style="MARGIN-TOP: 40px"></SPAN>
					</LI>
					<LI class=user_bottom_r></LI>
				</UL>
			</DD>

	<SPAN id=ValrValidateCode style="DISPLAY: none; COLOR: red"></SPAN>
